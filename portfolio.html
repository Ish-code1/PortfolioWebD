<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: rgb(18, 17, 75);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3em;
            color: white;
        }

        h2 {
            font-size: 1.5em;
            color: teal;
            font-style: italic;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
        }

        .links {
            margin: 30px 0;
        }

        .links a {
            color: teal;
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            transition: color 0.3s;
        }

        .links a:hover {
            color: lightblue;
        }

        .social-icons {
            margin-top: 40px;
        }

        .social-icons a {
            margin: 0 15px;
            display: inline-block;
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            filter: invert(1);
            transition: transform 0.3s;
        }

        .social-icons img:hover {
            transform: scale(1.1);
        }

        .image-container {
            margin-top: 30px;
        }

        .image-container img {
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Ishita Saxena</h1>
    <h2>I gaze stars and count them</h2>
    <p>
        Passionate about SpaceTech And Data Science.<br>
Currently pursuing Bachelor of Technology at KIET group of institution.<br>
Proficient in communication skills, maths and data analysis.
    </p>

    <div class="links">
        <a href="#">MORE</a>
        <a href="#">CONTACT</a>
    </div>

    <div class="social-icons">
       
        <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
      
    </div>

    <div class="image-container">
        <img src="pic.jpg" alt="Silhouette">
    </div>
</body>
</html>
